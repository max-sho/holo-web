<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram — Preprocessed Points • GPU/CPU Path</title>
    <style>
        body { margin: 0; background-color: #111; color: white; font-family: monospace; }
        #overlay {
            position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 4px;
            font-size: 12px; pointer-events: none;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="overlay">boot</div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.167.0/examples/js/helpers/AxesHelper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <script>
        let scene, camera, renderer, controls, gui, overlay;
        let points, corePoints, dynamicPoints;
        let params = {
            pointSize: 50,
            coreOpacity: 1.0,
            dynOpacity: 1.0,
            showCore: true,
            showDynamic: true,
            backgroundColor: "#111111",
            showAxes: true,
            axesSize: 1,
            useVertexColors: true,
            tint: [255,255,255]
        };

        function log(msg) {
            overlay.innerHTML += "<br/>" + msg;
            console.log(msg);
        }

        function init() {
            overlay = document.getElementById('overlay');
            log("boot");

            scene = new THREE.Scene();
            scene.background = new THREE.Color(params.backgroundColor);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const count = 200;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 2;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 2;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 2;

                colors[i * 3] = Math.random();
                colors[i * 3 + 1] = Math.random();
                colors[i * 3 + 2] = Math.random();
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: params.pointSize / 100,
                vertexColors: params.useVertexColors,
                opacity: params.dynOpacity,
                transparent: true
            });

            points = new THREE.Points(geometry, material);
            scene.add(points);

            if (params.showAxes) {
                const axesHelper = new THREE.AxesHelper(params.axesSize);
                scene.add(axesHelper);
            }

            gui = new dat.GUI();
            gui.add(params, 'pointSize', 1, 200).onChange(v => {
                points.material.size = v / 100;
            });
            gui.add(params, 'dynOpacity', 0, 1).onChange(v => {
                points.material.opacity = v;
            });
            gui.addColor(params, 'backgroundColor').onChange(v => {
                scene.background = new THREE.Color(v);
            });
            gui.add(params, 'showAxes').onChange(v => {
                scene.children.forEach(obj => {
                    if (obj.type === "AxesHelper") obj.visible = v;
                });
            });
            gui.add(params, 'axesSize', 0.1, 5).onChange(v => {
                scene.children.forEach(obj => {
                    if (obj.type === "AxesHelper") obj.scale.set(v, v, v);
                });
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            points.rotation.y += 0.002;
            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
</html>
